<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link rel="stylesheet" href="/noteApp/CSS/style.css">
    </head>
    <body>
        <div class="notes" id="app">
            <div class="notes__sidebar">
                <button class="notes__save">Save note</button>
                <div id="list__container"> </div>
            </div>
            <div class="notes__content">
                <span hidden class="hidden__id"></span>
                <input class="notes__content-title" type="text" placeholder="Title...">
                <textarea class="notes__content-body" placeholder="Take note..."> </textarea>
            </div>
        </div>
        <script src="./Js/notesAPI.js"></script>
        <script src="./Js/notesUI.js"></script>
        <script src="./Js/notesEvent.js"></script>
   </body>
</html>
