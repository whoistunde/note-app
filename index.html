<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/style.css">
    </head>
    <body>
        <div class="notes" id="app">
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="notes__sidebar">
                <button class="notes__save">Save note</button>
                <div id="list__container"> </div>
            </div>
            <div class="notes__content">
                <span hidden class="hidden__id"></span>
                <input class="main notes__content-title" type="text" placeholder="Title...">
                <textarea class="main notes__content-body" placeholder="Take note..."> </textarea>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./Js/notesAPI.js"></script>
        <script src="./Js/notesUI.js"></script>
        <script src="./Js/notesEvent.js"></script>
   </body>
</html>
